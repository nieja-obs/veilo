<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veilo</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Ekran logowania -->
  <div id="nickname-screen">
    <img src="logo.png" width="50" height="50" alt="Logo">
    <h2>Witaj w Veilo!</h2>
    <input type="text" id="nickname-input" placeholder="Twój nick..." maxlength="20" />
    <select id="room-select">
      <option value="main">Główny</option>
      <option value="gaming">Gaming</option>
      <option value="music">Muzyka</option>
    </select>
    <button onclick="enterChat()">Dołącz</button>
  </div>

  <!-- Ekran czatu -->
  <div id="chat-screen" style="display: none;">
    <!-- Sidebar użytkowników -->
    <div id="sidebar">
      <h3>Użytkownicy</h3>
      <ul id="user-list"></ul>
    </div>

    <!-- Główna część czatu -->
    <div id="chat-main">
      <div class="header">Veilo</div>
      <ul id="messages"></ul>
      <div id="typing-indicator"></div>
      <form onsubmit="sendMessage(event)">
        <input type="text" id="message-input" placeholder="Napisz wiadomość..." autocomplete="off" />
        <button type="submit">Wyślij</button>
      </form>
    </div>
  </div>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
    const socket = io();
    let nickname = "";
    let room = "main";

    // ======== Logowanie ========
    function enterChat() {
      const input = document.getElementById("nickname-input");
      const nick = input.value.trim();
      const selectedRoom = document.getElementById("room-select").value;

      if (nick.length < 2 || nick.length > 20) {
        alert("Nick musi mieć od 2 do 20 znaków.");
        return;
      }

      nickname = nick;
      room = selectedRoom;

      document.getElementById("nickname-screen").style.display = "none";
      document.getElementById("chat-screen").style.display = "flex";

      socket.emit('join', { nickname, room });
    }

    // Enter = dołącz
    document.getElementById("nickname-input").addEventListener("keypress", (e) => {
      if (e.key === "Enter") enterChat();
    });

    // ======== Wysyłanie wiadomości ========
    function sendMessage(event) {
      event.preventDefault();
      const input = document.getElementById("message-input");
      const message = input.value.trim();

      if (message !== "") {
        socket.emit('chat message', { user: nickname, text: message, room });
        input.value = "";
        socket.emit('stop typing', nickname);
      }
    }

    // ======== Odbieranie wiadomości ========
    socket.on('chat message', (msg) => {
      const msgList = document.getElementById("messages");
      const newMsg = document.createElement("li");

      // kolorowanie wzmianki
      const formattedText = msg.text.replace(/@(\w+)/g, '<span class="mention">@$1</span>');
      newMsg.innerHTML = `<strong>${msg.user}:</strong> ${formattedText}`;

      if (msg.user === nickname) newMsg.classList.add("self");

      msgList.appendChild(newMsg);
      msgList.scrollTop = msgList.scrollHeight;
    });

    // ======== Lista użytkowników ========
    socket.on('user list', (users) => {
      const list = document.getElementById("user-list");
      list.innerHTML = "";
      users.forEach(u => {
        const li = document.createElement("li");
        li.textContent = (u === nickname) ? `${u} (Ty)` : u;
        list.appendChild(li);
      });
    });

    // ======== Wskaźnik "pisze..." ========
    const inputMsg = document.getElementById("message-input");
    inputMsg.addEventListener("input", () => {
      if (inputMsg.value) socket.emit('typing', nickname);
      else socket.emit('stop typing', nickname);
    });

    socket.on('typing', (nick) => {
      document.getElementById("typing-indicator").textContent = `${nick} pisze...`;
    });

    socket.on('stop typing', () => {
      document.getElementById("typing-indicator").textContent = "";
    });

    // ======== Powiadomienia o dołączeniu / opuszczeniu ========
    socket.on('user joined', (nick) => {
      const msgList = document.getElementById("messages");
      const info = document.createElement("li");
      info.classList.add("system");
      info.textContent = `${nick} dołączył do czatu`;
      msgList.appendChild(info);
    });

    socket.on('user left', (nick) => {
      const msgList = document.getElementById("messages");
      const info = document.createElement("li");
      info.classList.add("system");
      info.textContent = `${nick} opuścił czat`;
      msgList.appendChild(info);
    });
  </script>

</body>
</html>
