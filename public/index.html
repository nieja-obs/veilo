<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veilo</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Ekran logowania -->
  <div id="nickname-screen">
    <img src="logo.png" width="50" height="50" alt="Logo">
    <h2>Witaj w Veilo!</h2>
    <input type="text" id="nickname-input" placeholder="Twój nick..." maxlength="20" />
    <button onclick="enterChat()">Dołącz</button>
  </div>

  <!-- Ekran czatu -->
  <div id="chat-screen" style="display: none;">

    <!-- Sidebar -->
    <div id="sidebar">
      <h3>Użytkownicy</h3>
      <ul id="user-list"></ul>
      <button id="notify-btn" class="settings-btn">Włącz powiadomienia</button>
    </div>

    <!-- Główna sekcja -->
    <div id="chat-main">
      <div class="header">Veilo</div>
      <ul id="messages"></ul>

      <div id="typing-indicator"></div>

      <form id="message-form">
        <input type="text" id="message-input" placeholder="Napisz wiadomość..." autocomplete="off" />
        <button type="submit">Wyślij</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let nickname = "";
    let room = "main";

    // =====================
    //  Logowanie
    // =====================
    function enterChat() {
      const input = document.getElementById("nickname-input");
      const nick = input.value.trim();

      if (nick.length < 2 || nick.length > 20) {
        alert("Nick musi mieć od 2 do 20 znaków.");
        return;
      }

      nickname = nick;

      document.getElementById("nickname-screen").style.display = "none";
      document.getElementById("chat-screen").style.display = "flex";

      socket.emit("join", { nickname, room });

      document.getElementById("message-input").focus();
      input.value = "";
    }

    document.getElementById("nickname-input").addEventListener("keypress", e => {
      if (e.key === "Enter") enterChat();
    });

    // =====================
    //  Wysyłanie wiadomości
    // =====================
    document.getElementById("message-form").addEventListener("submit", (event) => {
      event.preventDefault();

      const input = document.getElementById("message-input");
      const message = input.value.trim();

      if (message === "") return;

      socket.emit("chat message", { user: nickname, text: message, room });
      socket.emit("stop typing", nickname);

      input.value = "";
    });

    // =====================
    //  Wykrywanie pisania
    // =====================
    const inputMsg = document.getElementById("message-input");

    inputMsg.addEventListener("input", () => {
      if (inputMsg.value) socket.emit("typing", nickname);
      else socket.emit("stop typing", nickname);
    });

    // =====================
    //  Dodawanie wiadomości
    // =====================
    function appendMessage(content, className = "") {
      const msgList = document.getElementById("messages");
      const li = document.createElement("li");
      if (className) li.classList.add(className);

      li.appendChild(content);
      msgList.appendChild(li);
      msgList.scrollTop = msgList.scrollHeight;
    }

    // sanitize + highlight @nicków
    function escapeHTML(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    socket.on("chat message", (msg) => {
      const strong = document.createElement("strong");
      strong.textContent = msg.user + ": ";

      const span = document.createElement("span");

      let safe = escapeHTML(msg.text);

      safe = safe.replace(
        /@([\p{L}\d_]+)/gu,
        '<span class="mention">@$1</span>'
      );

      span.innerHTML = safe;

      const frag = document.createDocumentFragment();
      frag.appendChild(strong);
      frag.appendChild(span);

      appendMessage(frag, msg.user === nickname ? "self" : "");

      // powiadomienia
      if (
        document.hidden &&
        msg.user !== nickname &&
        Notification.permission === "granted"
      ) {
        new Notification(`Nowa wiadomość od ${msg.user}`, {
          body: msg.text,
          icon: "logo.png"
        });
      }
    });

    // =====================
    //  Lista użytkowników
    // =====================
    socket.on("user list", (users) => {
      const list = document.getElementById("user-list");
      list.innerHTML = "";
      users.forEach(u => {
        const li = document.createElement("li");
        li.textContent = u === nickname ? `${u} (Ty)` : u;
        list.appendChild(li);
      });
    });

    // =====================
    //  Typing indicator — WIELE OSÓB
    // =====================
    let typingUsers = new Set();
    const typingIndicator = document.getElementById("typing-indicator");

    socket.on("typing", (nick) => {
      typingUsers.add(nick);
      typingIndicator.textContent = [...typingUsers].join(", ") + " pisze...";
    });

    socket.on("stop typing", (nick) => {
      typingUsers.delete(nick);
      typingIndicator.textContent =
        typingUsers.size > 0
          ? [...typingUsers].join(", ") + " pisze..."
          : "";
    });

    // =====================
    //  Powiadomienia
    // =====================
    const notifyBtn = document.getElementById("notify-btn");

    notifyBtn.addEventListener("click", () => {
      Notification.requestPermission().then((perm) => {
        if (perm === "granted") {
          notifyBtn.textContent = "Powiadomienia włączone";
          alert("Powiadomienia zostały włączone!");
        } else {
          notifyBtn.textContent = "Brak zgody";
          alert("Nie udzielono zgody na powiadomienia.");
        }
      });
    });

    // =====================
    //  Wiadomości systemowe
    // =====================
    function appendSystemMessage(text) {
      const span = document.createElement("span");
      span.textContent = text;
      appendMessage(span, "system");
    }

    socket.on("user joined", (nick) => {
      appendSystemMessage(`${nick} dołączył do czatu`);
    });

    socket.on("user left", (nick) => {
      appendSystemMessage(`${nick} opuścił czat`);
    });

  </script>

</body>
</html>
