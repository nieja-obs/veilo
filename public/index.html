<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veilo</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Ekran logowania -->
  <div id="nickname-screen">
    <img src="logo.png" width="50" height="50" alt="Logo">
    <h2>Witaj w Veilo!</h2>
    <input type="text" id="nickname-input" placeholder="Twój nick..." maxlength="20" />
    <button onclick="enterChat()">Dołącz</button>
  </div>

  <!-- Ekran czatu -->
  <div id="chat-screen" style="display: none;">

    <!-- Sidebar użytkowników -->
    <div id="sidebar">
      <h3>Użytkownicy</h3>
      <ul id="user-list"></ul>

      <!-- Przyciski ustawień -->
      <button id="notify-btn" class="settings-btn">Włącz powiadomienia</button>
    </div>

    <!-- Główna część czatu -->
    <div id="chat-main">
      <div class="header">Veilo</div>
      <ul id="messages"></ul>
      <div id="typing-indicator"></div>
      <form onsubmit="sendMessage(event)">
        <input type="text" id="message-input" placeholder="Napisz wiadomość..." autocomplete="off" />
        <button type="submit">Wyślij</button>
      </form>
    </div>
  </div>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
    const socket = io();
    let nickname = "";
    let room = "main";

    // ======== Logowanie ========
    function enterChat() {
      const input = document.getElementById("nickname-input");
      const nick = input.value.trim();

      if (nick.length < 2 || nick.length > 20) {
        alert("Nick musi mieć od 2 do 20 znaków.");
        return;
      }

      nickname = nick;

      document.getElementById("nickname-screen").style.display = "none";
      document.getElementById("chat-screen").style.display = "flex";

      socket.emit('join', { nickname, room });

      document.getElementById("message-input").focus();
      input.value = "";
    }

    document.getElementById("nickname-input").addEventListener("keypress", (e) => {
      if (e.key === "Enter") enterChat();
    });

    // ======== Wysyłanie wiadomości ========
    function sendMessage(event) {
      event.preventDefault();
      const input = document.getElementById("message-input");
      const message = input.value.trim();

      if (message !== "") {
        socket.emit('chat message', { user: nickname, text: message, room });
        input.value = "";
        socket.emit('stop typing', nickname);
      }
    }

    const inputMsg = document.getElementById("message-input");

    inputMsg.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage(e);
    });

    // ======== Typing indicator ========
    inputMsg.addEventListener("input", () => {
      if (inputMsg.value) socket.emit('typing', nickname);
      else socket.emit('stop typing', nickname);
    });

    // ======== Odbieranie wiadomości ========
    function appendMessage(content, className = "") {
      const msgList = document.getElementById("messages");
      const li = document.createElement("li");
      li.className = className;
      li.appendChild(content);
      msgList.appendChild(li);
      msgList.scrollTop = msgList.scrollHeight;
    }

    socket.on('chat message', (msg) => {
      const strong = document.createElement("strong");
      strong.textContent = `${msg.user}: `;

      const span = document.createElement("span");
      span.innerHTML = msg.text.replace(/@(\w+)/g, '<span class="mention">@$1</span>');

      const frag = document.createDocumentFragment();
      frag.appendChild(strong);
      frag.appendChild(span);

      appendMessage(frag, msg.user === nickname ? "self" : "");

      // ======== POWIADOMIENIA ========
      if (
        document.hidden &&
        msg.user !== nickname &&
        Notification.permission === "granted"
      ) {
        new Notification(`Nowa wiadomość od ${msg.user}`, {
          body: msg.text,
          icon: "logo.png"
        });
      }
    });

    // ======== Lista użytkowników ========
    socket.on('user list', (users) => {
      const list = document.getElementById("user-list");
      list.innerHTML = "";
      users.forEach(u => {
        const li = document.createElement("li");
        li.textContent = (u === nickname) ? `${u} (Ty)` : u;
        list.appendChild(li);
      });
    });

    // ======== Typing indicator ========
    const typingIndicator = document.getElementById("typing-indicator");

    socket.on('typing', (nick) => {
      typingIndicator.textContent = `${nick} pisze...`;
    });

    socket.on('stop typing', (nick) => {
      if (typingIndicator.textContent.includes(nick)) {
        typingIndicator.textContent = "";
      }
    });

    // ======== Powiadomienia – przycisk ========
    const notifyBtn = document.getElementById("notify-btn");

    notifyBtn.addEventListener("click", () => {
      Notification.requestPermission().then((perm) => {
        if (perm === "granted") {
          alert("Powiadomienia zostały włączone!");
        } else {
          alert("Nie udzielono zgody na powiadomienia.");
        }
      });
    });

    // ======== Powiadomienia systemowe ========
    function appendSystemMessage(text) {
      const li = document.createElement("li");
      li.classList.add("system");
      li.textContent = text;
      appendMessage(li);
    }

    socket.on('user joined', (nick) => {
      appendSystemMessage(`${nick} dołączył do czatu`);
    });

    socket.on('user left', (nick) => {
      appendSystemMessage(`${nick} opuścił czat`);
    });
  </script>

</body>
</html>
